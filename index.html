<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de Participants</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 2px;
            width: 95vw;
            aspect-ratio: 2 / 1;
        }
        .cell {
            aspect-ratio: 1 / 1;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: #00ff00;
            position: relative;
            overflow: hidden;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .cell.active {
            background-color: #ff69b4;
        }
        .cell .number {
            font-size: 2.5vw;
            font-weight: bold;
            z-index: 1;
            margin-bottom: 0.5vw;
        }
        .cell .name {
            font-size: 1vw;
            z-index: 1;
            margin-bottom: 1vw;
        }
        .cell .photo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <script>
        const grid = document.getElementById('grid');
        const participants = [
            { name: 'Rex', number: '053' },
            { name: 'Bee', number: '018' },
            { name: 'Samantha', number: '067' },
            { name: 'Stephanie', number: '018' },
            { name: 'Figgy', number: '033' },
            { name: 'Rosemary', number: '051' },
            { name: 'Kyle', number: '101' },
            { name: 'Lorenzo', number: '161' },
            { name: 'Chanel', number: '109' },
            { name: 'Husnain', number: '198' },
            { name: 'Daniel', number: '204' },
            { name: 'Stephen', number: '222' },
            { name: 'Rick', number: '232' },
            { name: 'Michael', number: '245' },
            { name: 'Ashley', number: '214' },
            { name: 'Allison', number: '218' },
            { name: 'Trey', number: '301' },
            { name: 'Leann', number: '302' },
            { name: 'Aurora', number: '399' },
            { name: 'Roland', number: '418' },
            { name: 'Riley', number: '423' },
            { name: 'Bryton', number: '433' },
            { name: 'Shelby', number: '438' },
            { name: 'Phill', number: '451' },
            { name: 'Tabitha', number: '455' },
            // Ajoutez les autres participants ici jusqu'Ã  64
        ];

        for (let i = 0; i < 64; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            if ((Math.floor(i / 8) + i) % 2 === 0) cell.classList.add('active');
            
            if (i < participants.length) {
                const photo = document.createElement('img');
                photo.className = 'photo';
                photo.src = `https://picsum.photos/200?random=${i}`; // Remplacez par vos vraies images
                
                const number = document.createElement('div');
                number.className = 'number';
                number.textContent = participants[i].number;
                
                const name = document.createElement('div');
                name.className = 'name';
                name.textContent = participants[i].name;
                
                cell.appendChild(photo);
                cell.appendChild(number);
                cell.appendChild(name);
            }
            
            grid.appendChild(cell);
        }
    </script>
</body>
</html>
