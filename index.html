<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de Participants</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            transform: rotate(45deg) scale(0.85);
            width: 180vmin;
            height: 108vmin;
        }
        .cell {
            aspect-ratio: 1;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: #00ff00;
            position: relative;
            overflow: hidden;
            transform: rotate(-45deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .cell.active {
            background-color: #ff69b4;
        }
        .cell .number {
            font-size: 4vmin;
            font-weight: bold;
            z-index: 1;
            margin-bottom: 1vmin;
        }
        .cell .name {
            font-size: 2vmin;
            z-index: 1;
            margin-bottom: 2vmin;
        }
        .cell .photo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="grid"></div>

    <script>
        const grid = document.getElementById('grid');
        const participants = [
            { name: 'Rex', number: '053' },
            { name: 'Bee', number: '018' },
            { name: 'Samantha', number: '067' },
            { name: 'Stephanie', number: '018' },
            { name: 'Figgy', number: '033' },
            { name: 'Rosemary', number: '051' },
            // Ajoutez tous les autres participants ici jusqu'Ã  60
        ];

        const rows = [9, 10, 11, 12, 12, 12];
        let cellCount = 0;

        rows.forEach((cellsInRow, rowIndex) => {
            for (let i = 0; i < cellsInRow; i++) {
                if (cellCount >= 60) break;
                const cell = document.createElement('div');
                cell.className = 'cell';
                if ((rowIndex + i) % 2 === 0) cell.classList.add('active');
                
                if (cellCount < participants.length) {
                    const photo = document.createElement('img');
                    photo.className = 'photo';
                    photo.src = `https://picsum.photos/200?random=${cellCount}`; // Remplacez par vos vraies images
                    
                    const number = document.createElement('div');
                    number.className = 'number';
                    number.textContent = participants[cellCount].number;
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = participants[cellCount].name;
                    
                    cell.appendChild(photo);
                    cell.appendChild(number);
                    cell.appendChild(name);
                }
                
                grid.appendChild(cell);
                cellCount++;
            }
        });
    </script>
</body>
</html>
