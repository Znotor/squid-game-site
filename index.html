<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de Participants</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 10vh;
            font-family: Arial, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            gap: 2px;
            width: 95vw;
            transform: rotate(45deg);
        }
        .cell {
            aspect-ratio: 1 / 1;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            position: relative;
            overflow: hidden;
            transform: rotate(-45deg);
        }
        .cell.active {
            background-color: #ff69b4;
        }
        .cell .number {
            font-size: 1.5vw;
            font-weight: bold;
            z-index: 1;
        }
        .cell .name {
            font-size: 0.8vw;
            z-index: 1;
            margin-top: 0.3vw;
        }
        .cell .photo {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <script>
        const grid = document.getElementById('grid');
        const participants = [
            { name: 'Rex', number: '053' },
            { name: 'Bee', number: '018' },
            { name: 'Samantha', number: '067' },
            { name: 'Stephanie', number: '018' },
            { name: 'Figgy', number: '033' },
            { name: 'Rosemary', number: '051' },
            // Ajoutez les autres participants ici
        ];

        const rows = [7,8,9,10,11,10,9,8,7];
        let participantIndex = 0;

        rows.forEach((cellsInRow, rowIndex) => {
            for (let i = 0; i < cellsInRow; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if ((rowIndex + i) % 2 === 0) cell.classList.add('active');
                
                if (participantIndex < participants.length) {
                    const photo = document.createElement('img');
                    photo.className = 'photo';
                    photo.src = `https://picsum.photos/200?random=${participantIndex}`;
                    
                    const number = document.createElement('div');
                    number.className = 'number';
                    number.textContent = participants[participantIndex].number;
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = participants[participantIndex].name;
                    
                    cell.appendChild(photo);
                    cell.appendChild(number);
                    cell.appendChild(name);
                    
                    participantIndex++;
                }
                
                grid.appendChild(cell);
            }
        });
    </script>
</body>
</html>
