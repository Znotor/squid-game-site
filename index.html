<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de Participants</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            transform: rotate(45deg) scale(0.7);
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #00ff00;
            position: relative;
            overflow: hidden;
            transform: rotate(-45deg);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .cell.active {
            background-color: #ff69b4;
        }
        .cell .number {
            font-size: 24px;
            font-weight: bold;
            z-index: 1;
        }
        .cell .name {
            font-size: 12px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <script>
        const grid = document.getElementById('grid');
        const participants = [
            { name: 'Rex', number: '053' },
            { name: 'Bee', number: '018' },
            { name: 'Samantha', number: '067' },
            { name: 'Stephanie', number: '018' },
            { name: 'Figgy', number: '033' },
            { name: 'Rosemary', number: '051' },
            // Ajoutez d'autres participants ici
        ];

        participants.forEach((participant, index) => {
            const cell = document.createElement('div');
            cell.className = `cell ${index % 2 === 0 ? 'active' : ''}`;
            
            const number = document.createElement('div');
            number.className = 'number';
            number.textContent = participant.number;
            
            const name = document.createElement('div');
            name.className = 'name';
            name.textContent = participant.name;
            
            cell.appendChild(number);
            cell.appendChild(name);
            grid.appendChild(cell);
        });
    </script>
</body>
</html>
