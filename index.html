<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grille de Participants</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 5px;
            transform: rotate(45deg) scale(0.7);
        }
        .cell {
            width: 60px;
            height: 60px;
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            position: relative;
            overflow: hidden;
        }
        .cell.active {
            background-color: #ff69b4;
        }
        .cell .number {
            font-size: 16px;
            font-weight: bold;
            z-index: 1;
        }
        .cell .name {
            font-size: 10px;
            z-index: 1;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <script>
        const grid = document.getElementById('grid');
        const participants = [
            { name: 'Rex', number: '053' },
            { name: 'Bee', number: '018' },
            { name: 'Samantha', number: '067' },
            { name: 'Stephanie', number: '018' },
            { name: 'Figgy', number: '033' },
            { name: 'Rosemary', number: '051' },
            // Ajoutez les autres participants ici jusqu'Ã  atteindre 60
        ];

        const rows = 11;
        let cellCount = 0;
        for (let i = 0; i < rows; i++) {
            const cellsInRow = i < 6 ? i + 4 : 14 - i;
            for (let j = 0; j < cellsInRow; j++) {
                if (cellCount >= 60) break;
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (cellCount % 2 === 0) cell.classList.add('active');
                
                if (cellCount < participants.length) {
                    const number = document.createElement('div');
                    number.className = 'number';
                    number.textContent = participants[cellCount].number;
                    
                    const name = document.createElement('div');
                    name.className = 'name';
                    name.textContent = participants[cellCount].name;
                    
                    cell.appendChild(number);
                    cell.appendChild(name);
                }
                
                grid.appendChild(cell);
                cellCount++;
            }
        }
    </script>
</body>
</html>
